<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9397ecdef.js" crossorigin="anonymous"></script>
    <title>Before you leave...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            overflow-y: hidden;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;    
            font-family: "Alice", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 11pt;
            /* transition (https://www.geeksforgeeks.org/how-to-create-fade-in-effect-on-page-load-using-css/) */
            animation: fadeInAnimation ease 5s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            position: relative;
            margin-top: 80px;
            padding: 10px;
            margin-bottom: 30px;
            width: auto;
            max-width: 50%;
            white-space: normal;
            background-color: white;
        }
        .typewriter p {
            overflow-x: auto; 
            white-space: nowrap;
            border-right: .15em solid rgb(0, 0, 0); 
            display: inline-block;
            word-break: break-word;
            margin: 0 auto;
            animation: 
            typing 8s steps(75, end),
            blink-caret .75s step-end infinite;
            font-size: 12pt;
            font-style: italic;
            color: black;
            max-width: 100%;
        }
        /* The typing effect */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
 
        /* Direction buttons container (3 columns) */
        .direction-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 10px;
            padding-top: 80vh;
        }

        /* Vertically center the Left and Right buttons */
        .left-button, .right-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Up and Down buttons stacked in the center column */
        .up-down-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        /* Style for the buttons */
        button {
            all: unset;
            color: rgb(255, 255, 255);
            float: right;
            background-color: transparent
        }

        button img {
            width: 35px;
            height: 35px;
        }

        #canvas-container1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #myCanvas {
            width: 90%;
            height: 100%;
            display: block; 
        }

        #title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            font-size: 100pt;
            display: none;
            text-align: center;
            z-index: 100;
        }
        #actionButton {
            position: absolute;
            z-index: 10;
            font-family: "Alice", serif;
            font-size: 14pt;
            background-color: rgba(255, 255, 255, 0.783);
            border: 1px solid black;
            color: rgb(0, 0, 0);
            border-radius: 15pt;
            position: absolute;
            top: 300px; /* Keep it near the top */
            left: 57%; /* Center it horizontally */
            transform: translateX(-50%);
            display: none;
            padding: 10px;
        }
        /* #actionButton {
            position: absolute;
            padding: 10px;
            z-index: 99999; 
            font-family: "Alice", serif;
            font-size: 14pt;
            background-color: rgba(255, 255, 255, 0.783);
            border: 3px solid black;
            color: rgb(0, 0, 0);
            border-radius: 15pt;
            margin-top: 80vh;
        } */
        #actionButton:hover {
            background-color: rgb(0, 93, 215);
            cursor: pointer;
            position: absolute;
            z-index: 10;
            font-family: "Alice", serif;
            font-size: 14pt;
            border: 3px solid black;
            color: rgb(0, 0, 0);
            border-radius: 15pt;
            position: absolute;
            top: 300px; /* Keep it near the top */
            left: 57%; /* Center it horizontally */
            transform: translateX(-50%);
            display: none;
            padding: 10px;
        }

    </style>
</head>
<body>
    <!-- Instructions -->
    <div id="menu-container">
        <div id="instructions">
            <span class="menuclose-btn">&times;</span>
            <h2>Game Instructions</h2>
            <ul>
                <p> > Use the arrow key buttons to navigate down the mountain.</p>
            </ul>
        </div>

        </div>
